<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Models - Luxe Motors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="models-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">LUXE MOTORS</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="models.html">All Models</a>
                <a href="index.html#buy">Buy</a>
                <a href="index.html#rent">Rent</a>
                <a href="index.html#contact">Contact</a>
                <a href="admin.html" style="color: #00ff88;">Admin</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="models-hero">
        <div class="models-hero-content">
            <h1>Our Complete Collection</h1>
            <p>Discover our full range of premium vehicles</p>
        </div>
    </section>

    <!-- Filter Section -->
    <section class="filter-section">
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All Models</button>
            <button class="filter-btn" data-filter="sports">Sports</button>
            <button class="filter-btn" data-filter="suv">SUV</button>
            <button class="filter-btn" data-filter="sedan">Sedan</button>
            <button class="filter-btn" data-filter="electric">Electric</button>
            <button class="filter-btn" data-filter="luxury">Luxury</button>
        </div>
    </section>

    <!-- Models Grid -->
    <section class="models-section">
        <div class="models-grid" id="modelsGrid">
            <!-- Model cards will be generated by JavaScript -->
        </div>
    </section>

    <!-- Modal for car details -->
    <div id="carModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCarModal()">&times;</span>
            <div id="modalContent">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>

    <!-- Car Detail Section -->
    <section id="carDetailSection" class="car-detail-section" style="display: none;">
        <div class="detail-container">
            <button class="close-detail-btn" onclick="closeDetailView()">
                <span>‚Üê Back to All Models</span>
            </button>
            
            <div class="detail-content">
                <div class="detail-header">
                    <div>
                        <div class="detail-badge" id="detailBadge">SPORTS</div>
                        <h1 class="detail-title" id="detailTitle">Car Name</h1>
                        <p class="detail-description" id="detailDescription">Description</p>
                    </div>
                </div>
                
                <!-- Car Image -->
                <div class="detail-viewer-container">
                    <img id="detailCarImage" src="" alt="Car" class="detail-car-image">
                </div>
                
                <!-- Specifications -->
                <div class="detail-specs-container">
                    <div class="detail-specs-grid" id="detailSpecsGrid">
                        <!-- Dynamically populated -->
                    </div>
                    
                    <div class="detail-action-buttons">
                        <button class="detail-buy-btn" id="detailBuyBtn">
                            <span>Buy Now</span>
                            <span class="detail-price" id="detailBuyPrice">$75,000</span>
                        </button>
                        <button class="detail-rent-btn" id="detailRentBtn">
                            <span>Rent</span>
                            <span class="detail-price" id="detailRentPrice">$250/day</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Luxe Motors. Premium Car Collection.</p>
    </footer>

    <script src="models.js"></script>
</body>
</html>
