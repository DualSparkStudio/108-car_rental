<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Models - Luxe Motors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="models-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">LUXE MOTORS</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="models.html">All Models</a>
                <a href="index.html#buy">Buy</a>
                <a href="index.html#rent">Rent</a>
                <a href="index.html#contact">Contact</a>
                <a href="admin.html" style="color: #00ff88;">Admin</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="models-hero">
        <div class="models-hero-content">
            <h1>Our Complete Collection</h1>
            <p>Discover our full range of premium vehicles</p>
        </div>
    </section>

    <!-- Filter Section -->
    <section class="filter-section">
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All Models</button>
            <button class="filter-btn" data-filter="sports">Sports</button>
            <button class="filter-btn" data-filter="suv">SUV</button>
            <button class="filter-btn" data-filter="sedan">Sedan</button>
            <button class="filter-btn" data-filter="electric">Electric</button>
            <button class="filter-btn" data-filter="luxury">Luxury</button>
        </div>
    </section>

    <!-- Models Grid -->
    <section class="models-section">
        <div class="models-grid" id="modelsGrid">
            <!-- Model cards will be generated by JavaScript -->
        </div>
    </section>

    <!-- Modal for car details -->
    <div id="carModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCarModal()">&times;</span>
            <div id="modalContent">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>

    <!-- Car Detail Section with 3D Viewer -->
    <section id="carDetailSection" class="car-detail-section" style="display: none;">
        <div class="detail-container">
            <button class="close-detail-btn" onclick="closeDetailView()">
                <span>← Back to All Models</span>
            </button>
            
            <div class="detail-content">
                <div class="detail-header">
                    <div>
                        <div class="detail-badge" id="detailBadge">SPORTS</div>
                        <h1 class="detail-title" id="detailTitle">Car Name</h1>
                        <p class="detail-description" id="detailDescription">Description</p>
                    </div>
                </div>
                
                <!-- 3D Viewer -->
                <div class="detail-viewer-container">
                    <canvas id="detailCanvas3d"></canvas>
                    <div class="detail-viewer-controls">
                        <div class="control-hint">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                                <path d="M2 17l10 5 10-5"/>
                                <path d="M2 12l10 5 10-5"/>
                            </svg>
                            <span>Drag to rotate • Scroll to zoom</span>
                        </div>
                    </div>
                    <div class="view-buttons">
                        <button class="view-btn" onclick="setDetailView('front')">Front</button>
                        <button class="view-btn" onclick="setDetailView('side')">Side</button>
                        <button class="view-btn" onclick="setDetailView('rear')">Rear</button>
                        <button class="view-btn" onclick="setDetailView('top')">Top</button>
                    </div>
                </div>
                
                <!-- Specifications -->
                <div class="detail-specs-container">
                    <div class="detail-specs-grid" id="detailSpecsGrid">
                        <!-- Dynamically populated -->
                    </div>
                    
                    <div class="detail-action-buttons">
                        <button class="detail-buy-btn" id="detailBuyBtn">
                            <span>Buy Now</span>
                            <span class="detail-price" id="detailBuyPrice">$75,000</span>
                        </button>
                        <button class="detail-rent-btn" id="detailRentBtn">
                            <span>Rent</span>
                            <span class="detail-price" id="detailRentPrice">$250/day</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Luxe Motors. Premium Car Collection.</p>
    </footer>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="models.js"></script>
</body>
</html>
