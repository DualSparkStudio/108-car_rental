<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-to-3D Enhancement Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 40px;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .test-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .test-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
        }
        
        .car-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .color-preview {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .color-box {
            flex: 1;
            height: 60px;
            border-radius: 6px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 5px;
            font-size: 0.75rem;
        }
        
        .stats {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #aaa;
        }
        
        .stats div {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .stats div:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            color: #00ff88;
            font-weight: 600;
        }
        
        .btn {
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            color: #0a0a0a;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #00ff88;
        }
        
        .success {
            color: #00ff88;
        }
        
        .error {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Image-to-3D Enhancement Test</h1>
        <p class="subtitle">Testing color extraction and material analysis from car images</p>
        
        <div class="test-grid" id="testGrid">
            <div class="loading">Analyzing images...</div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="imageToModel.js"></script>
    <script>
        // Test images
        const testCars = [
            {
                name: 'Red Sports Car',
                image: 'https://images.unsplash.com/photo-1614162692292-7ac56d7f71ed?w=800&q=80',
                category: 'sports'
            },
            {
                name: 'Black SUV',
                image: 'https://images.unsplash.com/photo-1519641471654-76ce0107ad1b?w=800&q=80',
                category: 'suv'
            },
            {
                name: 'Blue Sedan',
                image: 'https://images.unsplash.com/photo-1617531653332-bd46c24f2068?w=800&q=80',
                category: 'sedan'
            },
            {
                name: 'Silver Electric',
                image: 'https://images.unsplash.com/photo-1617814076367-b759c7d7e738?w=800&q=80',
                category: 'electric'
            }
        ];
        
        async function testEnhancement() {
            const grid = document.getElementById('testGrid');
            grid.innerHTML = '';
            
            for (const car of testCars) {
                const card = document.createElement('div');
                card.className = 'test-card';
                
                const startTime = Date.now();
                
                try {
                    // Extract colors
                    const colors = await extractDominantColors(car.image);
                    const endTime = Date.now();
                    const processingTime = endTime - startTime;
                    
                    card.innerHTML = `
                        <h3>${car.name}</h3>
                        <img src="${car.image}" alt="${car.name}" class="car-image">
                        
                        <div class="color-preview">
                            <div class="color-box" style="background: ${colors.primary}">
                                Primary
                            </div>
                            <div class="color-box" style="background: ${colors.accent}">
                                Accent
                            </div>
                        </div>
                        
                        <div class="stats">
                            <div><span class="stat-label">Processing Time:</span> ${processingTime}ms</div>
                            <div><span class="stat-label">Primary Color:</span> ${colors.primaryHex}</div>
                            <div><span class="stat-label">Accent Color:</span> ${colors.accentHex}</div>
                            <div><span class="stat-label">Luminance:</span> ${(colors.luminance * 100).toFixed(1)}%</div>
                            <div><span class="stat-label">Type:</span> ${colors.isDark ? 'Dark' : 'Light'}</div>
                            <div><span class="stat-label">All Colors:</span> ${colors.allColors.length} detected</div>
                        </div>
                        
                        <button class="btn success">âœ“ Enhancement Successful</button>
                    `;
                } catch (error) {
                    card.innerHTML = `
                        <h3>${car.name}</h3>
                        <img src="${car.image}" alt="${car.name}" class="car-image">
                        <button class="btn error">âœ— Enhancement Failed</button>
                        <p style="color: #ff4444; margin-top: 10px; font-size: 0.85rem;">${error.message}</p>
                    `;
                }
                
                grid.appendChild(card);
            }
        }
        
        // Run test when page loads
        window.addEventListener('load', testEnhancement);
    </script>
</body>
</html>
